<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JS asynchronus/await</h2>
    <h2 id="result"></h2>
    <script>
        async function product(a, b) {
            let response = await a * b;
            display(response);
        }
        function display(product) {
            document.getElementById("result").innerHTML = product;

        }
        product(34, 54);
    </script>
</body>

</html>
